<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram post</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <!-- font-awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="instagram-account">
        <div class="top-account">
            <div class="head-account">
                <div class="name-img-account">
                    <div class="around-img">
                        <div class="img-account-head"></div>
                    </div>
                    <div class="txt-account">
                        <div class="name-acc">Jack Smith</div>
                        <div class="good-smile">Good person</div>
                    </div>
                </div>

                <div class="three-points">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <img class="big-image" src="images/clint-mckoy-_J2JFRHLijI-unsplash.jpg" alt="">
        </div>
        <div class="likes-share-comment">
            <div class="page-likes-share">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-comment"></i>
                <i class="fa-regular fa-paper-plane"></i>
            </div>
            <i id="bookmark" class="fa-regular fa-bookmark"></i>
        </div>

        <div class="counts-of-likes">
            <div class="fifty-likes">50,350 <span>Likes</span></div>
        </div>
    </div>
</body>
</html>
